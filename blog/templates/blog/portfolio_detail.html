{% extends 'blog/base.html' %} {% block body %}
<div class="container py-4">
  <h1 class="mb-4">{{ portfolio.name }}</h1>
  <img
    src="{{ portfolio.image }}"
    alt="{{ portfolio.name }}"
    class="img-fluid rounded mb-3"
  />
  <p class="mb-0">{{ portfolio.description }}</p>
  <a href="{% url 'portfolio' %}" class="btn btn-outline-secondary mt-3"
    >Back to Portfolio</a
  >
</div>
{% endblock %}
