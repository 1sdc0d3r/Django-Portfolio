{% extends 'blog/base.html' %} {% block body %}
<div class="container py-4">
  <h1 class="mb-4">{{ hobby.name }}</h1>
  {% if hobby.image %}
  <img src="{{ hobby.image }}" alt="{{ hobby.name }}" class="img-fluid rounded mb-3" />
  {% endif %}
  <p class="mb-0">{{ hobby.description }}</p>
  <a href="{% url 'hobbies' %}" class="btn btn-outline-secondary mt-3">Back to Hobbies</a>
</div>
{% endblock %}
